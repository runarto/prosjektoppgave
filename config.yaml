sensors:
  gyro:
    # Rate sensor: medium-grade MEMS gyro
    # ~0.03–0.05 deg/s noise per sample at 50 Hz
    gyro_std: 3.0e-3      # rad/s
    # Bias random walk; gives slow drift over minutes–hours
    noise_rw: 1.0e-5      # rad/sqrt(s)
    dt: 0.02

  mag:
    # 3-axis magnetometer, normalized to unit vector in your processing
    # Corresponds to direction noise on the order of ~0.5–1 deg
    mag_std: 4.0e-3       # dimensionless (unit vector components)
    dt: 0.2

  sun:
    # Coarse/medium sun sensor; ~0.3–1 deg accuracy
    # If you want a coarser sensor, increase this toward 1.0e-2–2.0e-2
    sun_std: 5.0e-3       # dimensionless (unit vector components)
    dt: 0.5

  star:
    # Star tracker giving sub-arcminute accuracy
    # ~10–20 arcsec ≈ 5e-5–1e-4 rad
    st_std: 7.0e-4        # rad
    dt: 1.0

process_model:
  # Process noise for angular rate (driving quaternion dynamics).
  # Same order as gyro_std keeps model and sensor consistent.
  sigma_g: 5.0e-4         # rad/s

  # Random walk on gyro bias; "slow but noticeable" drift
  # over mission timescales in the sim.
  sigma_bg: 5.0e-6        # rad/s^2
  dt: 0.02

simulation:
  T: 600.0                # seconds
  dt: 0.02                # seconds
  start_jd: 2459980.5
  run_name: "test_run_realistic"
  gyro_noise_scale: 1.0
  mag_noise_scale: 1.0
  sun_noise_scale: 1.0
  star_noise_scale: 1.0
